<h1 class="alignment">Update Products Here!!</h1>
<p class="text-p">{{successText}}</p>
<form class="common-form" #updateProduct="ngForm" (ngSubmit)="update(updateProduct.value)">
    <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel="{{getProducts?.name}}"/>
    <input type="text" class="form-input" placeholder="Enter Product Price" name="price" ngModel="{{getProducts?.price}}" />
    <input type="text" class="form-input" placeholder="Enter Product Type" name="type" ngModel="{{getProducts?.type}}" />
    <input type="text" class="form-input" placeholder="Enter Product Color" name="color" ngModel="{{getProducts?.color}}" />
    <textarea  class="form-input" placeholder="Enter Product Description" name="description" ngModel="{{getProducts?.description}}"></textarea>
    <input type="text" class="form-input" placeholder="Enter image URL" name="image" ngModel="{{getProducts?.image}}" />
    <button class="form-button">Update Product</button>
</form>
