<div class="seller-auth">
    <div *ngIf="!active" class="sign-up">
        <h1>Seller sign-up</h1>
        <form class="common-form" #sellerSignup="ngForm" (ngSubmit)="signUp(sellerSignup.value)" >
            <input type="text" class="form-input" placeholder="Enter Name" name="name" ngModel />
            <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel />
            <input type="text" class="form-input" placeholder="Enter Email" name="email" ngModel />
            <button class="form-button">Sign Up</button>
            <a (click)="showSignUp()" class="auth-toggle-link" >Already have account? Click for Login</a>
        </form>
    </div>

    <div *ngIf="active" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{errorText}}</p>
        <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
            <input type="text" class="form-input" placeholder="Enter Email" name="email" ngModel />
            <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel/>
            <button class="form-button">Login</button>
            <a (click)="showLogin()" class="auth-toggle-link">Don't have account? Click for sign-up</a>

        </form>
    </div>
</div>
