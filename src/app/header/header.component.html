

<nav class="nav">
  <h1><a routerLink="/">E-Comm</a></h1>
  <div *ngIf="menuType==='default'" class="nav-search">
    <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideElements()" placeholder="Search Products" />
    <ul class="suggested-search" *ngIf="searchElements">
      <li *ngFor ="let x of searchElements">
        <a (mousedown)="redirectProdDetails(x.id)">{{x.name}}</a>
      </li>
    </ul>
    <button (click)="submitSearch(searchInput.value)">Search</button>
  </div>
 <div [ngSwitch]="menuType">
  <ul *ngSwitchCase="'default'">
    <li><a routerLink="seller-auth">Seller</a></li>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="user-auth">Login/Sign-up</a></li>
    <li><a href="#">Cart({{cartItems}})</a></li>
  </ul>
  <ul *ngSwitchCase="'user'">
    <li><a routerLink="seller-auth">Seller</a></li>
    <li><a routerLink="/">{{userName}}</a></li>
    <li><a (click)="userLogout()">Logout</a></li>
    <li><a href="#">Cart({{cartItems}})</a></li>
  </ul>
  <ul *ngSwitchCase="'login'">
    <li><a routerLink="seller-auth">Seller</a></li>
    <li><a routerLink="/">{{loginUserName}}</a></li>
    <li><a (click)="userLogout()">Logout</a></li>
    <li><a routerLink="cart-page">(Cart{{cartItems}})</a></li>
  </ul>
  <ul *ngSwitchCase="'seller'">
    <li><a routerLink="seller-home">Product List</a></li>
    <li><a routerLink="seller-add-product">Add Products</a></li>
    <li><a (click)="logout()">Logout</a></li>
    <li><a routerLink="seller-home">{{sellerName | titlecase}}</a></li>
  </ul>
  </div>
</nav>
